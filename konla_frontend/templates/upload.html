<!-- KONLA APP - 2022 -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous">
        <!-- Google icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"
        <!-- Konla CSS -->
        <link rel="stylesheet" href="/static/main.css">
        <!-- Bootstrap JavaScript bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
        <!-- Jquery CDN (Google) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Konla JavaScript -->
        <script src="static/main.js"></script>

        <title>Konla</title>
    </head>
    <body onload="initialise()">
        <a href="/" style="text-decoration: none;">
            <h1 class="display-3 py-3 px-5 konla-logo">KONLA</h1>
        </a>

        <div class="container w-75 py-5 px-4 upload-section">
            <p class="text-center error-text"><strong>{{error_msg}}</strong></p>
            <h2 class="text-center display-5 mb-3 upload-title">Upload research paper</h2>
            <p class="text-center lead upload-text">Upload a PDF or a scanned image of a paper</p>
            <div id="uploadSection" class="p-5 drag-drop-section" ondrop="fileDropped(event)" ondragover="fileDragHover(event)" ondragleave="noFileDragHover(event)">
                <div class="text-center"><span class="material-icons upload-icon">description</span></div>
                <p class="text-center lead" style="color: #9E9E9E;">Drag and drop or <a class="upload-link" onclick="uploadFile()">browse</a> your files</p>
                <p id="uploadError" class="text-center lead hidden error-text">File uploaded is not a PDF or an image</p>
            </div>


            <form id="uploadForm" action="/analysis" method="post" enctype="multipart/form-data">
                <input id="fileInput" type="file" name="fileInput" class="hidden">
                <div id="analysisSelectionSection" class="mt-5 py-4 px-5 analysis-selection-section hidden">
                    <p id="fileUploadedText" class="text-center file-uploaded-text"></p>
                    <h5><strong>Select analysis tools for the paper:</strong></h5>
                    <!-- Analysis tools checkboxes -->
                    <div class="form-check">
                        <input id="analysisTool1" class="form-check-input" type="checkbox" value="whole_paper_summarisation">
                        <label class="form-check-label" for="analysisTool1">Whole paper summarisation</label>
                    </div>
                    <div class="form-check">
                        <input id="analysisTool2" class="form-check-input" type="checkbox" value="partial_paper_summarisation">
                        <label class="form-check-label" for="analysisTool2">Partial paper summarisation</label>
                    </div>
                    <div class="form-check">
                        <input id="analysisTool3" class="form-check-input" type="checkbox" value="keyword_extraction">
                        <label class="form-check-label" for="analysisTool3">Keyword extraction</label>
                    </div>
                    <div class="form-check">
                        <input id="analysisTool4" class="form-check-input" type="checkbox" value="extract_references">
                        <label class="form-check-label" for="analysisTool4">Extract references</label>
                    </div>
                    <div class="form-check">
                        <input id="analysisTool5" class="form-check-input" type="checkbox" value="extract_metadata">
                        <label class="form-check-label" for="analysisTool5">Extract metadata</label>
                    </div>
                    <div class="form-check">
                        <input id="analysisTool6" class="form-check-input" type="checkbox" value="calculate_metrics">
                        <label class="form-check-label" for="analysisTool6">Calculate metrics</label>
                    </div>

                    <!-- Set checkSelection() argument to number of tools -->
                    <button class="btn btn-success mt-3 analysis-btn" type="button" name="analyseBtn" onclick="checkSelection(6)">
                        <strong>Analyse Paper</strong>
                    </button>
                </div>
            </form>

        </div>
    </body>
</html>
